 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Are You Interested?</title>
    <link rel='shortcut icon' type='image/x-icon' href='/assets/cat.png' />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Are You Interested?</h1>
    <div id="interestCalculator">
      Principal ($):<input type="number" id="principal"></input>
      Interest Rate (%):<input type="range" id="interestRate" value="0" min="0" max="100"></input>
      <span id="interestPercentage"></span>
      Times Compounded Per Year:<input type="number" id="timesCompounded"></input>
      Total Number of Years:<input type="number" id="totalYears"></input>
      Total Amount is: <span id="amountSpan"></span>
    </div>
    <div id="imagesRow">
      <img class="catImages" src="https://www.pngkit.com/png/detail/429-4291349_sticker-cute-cuteface-tierno-calculator-calculadora-math-cute.png" alt="cartoon calculator with animal keys">
      <img class="catImages" src="https://yangprints.com/media/20200103/cat-math.jpg" alt="cartoon cat with hat">
    </div>
    <script src="script.js"></script>
  </body>
</html>
